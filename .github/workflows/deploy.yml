name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        run: |
          cd Backend/auth_api
          pip install -r requirements.txt
      
      - name: Check Python syntax
        run: |
          python -m py_compile Backend/auth_api/app.py
          python -m py_compile Backend/plans/plans.py
          python -m py_compile Backend/admin/admin_management.py

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Check build output
        run: |
          ls -la frontend/dist

  deploy-notification:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: Success message
        run: |
          echo "âœ… All tests passed!"
          echo "âœ… Backend is ready for Render deployment"
          echo "âœ… Frontend is ready for Netlify deployment"
          echo ""
          echo "ðŸš€ Deploy to Render:"
          echo "   - Backend: https://render.com"
          echo "   - Use Backend/auth_api as root directory"
          echo ""
          echo "ðŸš€ Deploy to Netlify:"
          echo "   - Frontend: https://netlify.com"
          echo "   - Use frontend as base directory"
